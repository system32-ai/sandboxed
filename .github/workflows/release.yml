name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.2.3)'
        required: true
        default: 'v1.0.0'
      prerelease:
        description: 'Is this a prerelease?'
        required: false
        default: false
        type: boolean

env:
  BINARY_NAME: sandboxed

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Get version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        VERSION: ${{ steps.version.outputs.version }}
      run: |
        output_name="${BINARY_NAME}"
        if [[ "${{ matrix.goos }}" == "windows" ]]; then
          output_name="${BINARY_NAME}.exe"
        fi
        
        mkdir -p build
        go build \
          -ldflags "-X main.version=$VERSION -s -w" \
          -o "build/${output_name}" \
          .

    - name: Create archive
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        VERSION: ${{ steps.version.outputs.version }}
      run: |
        cd build
        if [[ "${{ matrix.goos }}" == "windows" ]]; then
          zip "${BINARY_NAME}-$VERSION-${{ matrix.goos }}-${{ matrix.goarch }}.zip" "${BINARY_NAME}.exe"
        else
          tar -czf "${BINARY_NAME}-$VERSION-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz" "${BINARY_NAME}"
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.BINARY_NAME }}-${{ steps.version.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}
        path: build/*
        retention-days: 5

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release assets
      run: |
        mkdir -p release
        find artifacts -name "*.tar.gz" -o -name "*.zip" | xargs -I {} cp {} release/
        ls -la release/

    - name: Generate release notes
      id: release_notes
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        
        # Get previous tag
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        # Generate changelog
        echo "## What's Changed" > release_notes.md
        echo "" >> release_notes.md
        
        if [[ -n "$PREVIOUS_TAG" ]]; then
          echo "### Commits since $PREVIOUS_TAG:" >> release_notes.md
          git log --oneline --no-merges ${PREVIOUS_TAG}..HEAD | head -20 | while read commit; do
            echo "- $commit" >> release_notes.md
          done
        else
          echo "- Initial release" >> release_notes.md
        fi
        
        echo "" >> release_notes.md
        echo "## Downloads" >> release_notes.md
        echo "" >> release_notes.md
        echo "Choose the appropriate binary for your platform:" >> release_notes.md
        echo "" >> release_notes.md
        echo "- **Linux AMD64**: \`sandboxed-$VERSION-linux-amd64.tar.gz\`" >> release_notes.md
        echo "- **Linux ARM64**: \`sandboxed-$VERSION-linux-arm64.tar.gz\`" >> release_notes.md
        echo "- **macOS AMD64**: \`sandboxed-$VERSION-darwin-amd64.tar.gz\`" >> release_notes.md
        echo "- **macOS ARM64**: \`sandboxed-$VERSION-darwin-arm64.tar.gz\`" >> release_notes.md
        echo "- **Windows AMD64**: \`sandboxed-$VERSION-windows-amd64.zip\`" >> release_notes.md
        echo "- **Windows ARM64**: \`sandboxed-$VERSION-windows-arm64.zip\`" >> release_notes.md
        echo "" >> release_notes.md
        echo "## Installation" >> release_notes.md
        echo "" >> release_notes.md
        echo "1. Download the appropriate binary for your platform" >> release_notes.md
        echo "2. Extract the archive" >> release_notes.md
        echo "3. Move the binary to a directory in your PATH" >> release_notes.md
        echo "4. Make it executable (Linux/macOS): \`chmod +x sandboxed\`" >> release_notes.md
        echo "" >> release_notes.md
        echo "## Usage" >> release_notes.md
        echo "" >> release_notes.md
        echo "\`\`\`bash" >> release_notes.md
        echo "# Start MCP server (stdio mode)" >> release_notes.md
        echo "./sandboxed mcp" >> release_notes.md
        echo "" >> release_notes.md
        echo "# Start MCP server (SSE mode)" >> release_notes.md
        echo "./sandboxed mcp --sse" >> release_notes.md
        echo "" >> release_notes.md
        echo "# Start REST API server" >> release_notes.md
        echo "./sandboxed server" >> release_notes.md
        echo "\`\`\`" >> release_notes.md

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: Release ${{ steps.version.outputs.version }}
        body_path: release_notes.md
        files: release/*
        draft: false
        prerelease: ${{ github.event.inputs.prerelease == 'true' }}
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build and Push Docker Image
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:latest
          ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
        build-args: |
          VERSION=${{ steps.version.outputs.version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max